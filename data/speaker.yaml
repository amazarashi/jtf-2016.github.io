 - name: Songmu (ソンムー)
   imgthumb: Songmu.png
   detail:
    - 株式会社はてな
    - チーフエンジニア兼Mackerelディレクター
   history:
    - 慶應義塾大学環境情報学部で中国語と機械翻訳の研究に注力。卒業後中国へ渡り、ITベンチャーの立ち上げに関わる。帰国後、語学学校での営業兼Web担当、印刷系SIerでの業務、カヤックでソーシャルゲーム開発のリードエンジニアなどの経験を経て、2014年9月にはてなに入社。東京オフィスでチーフエンジニアを務めると同時に、サーバー監視SaaSであるMackerelのディレクターを務める
    - http://www.songmu.jp/riji/
    - https://github.com/Songmu
    - twitter @songmu
   messagetitle: Mackerelの技術の全て。これまでの道のりと更なる発展に向けて
   messagebody: 2014年9月に正式リリースしたはてなのサーバ管理・監視サービスであるMackerelでは、サーバサイド言語にScalaが採用され、サブシステムやユーザがホストにインストールする監視agentやそのpluginにはGoが採用されています。ミドルウェアにもPostgreSQL、Redis、Graphite等、これまでのはてなには馴染みの薄かった技術を採用しています。これらの技術は決して面白がって採用したわけではありません。実際、Mackerelは順調に成長を続けており、これらの技術の採用は妥当であったと考えています。なぜMackerelはこれらの技術を採用したのか、結果としてどのような苦労がありそれを乗り越えたのか、そして現在の課題について正直にお話します。また、Mackerelの急激な成長に伴い次のアーキテクチャを考えるフェーズにも入りつつあります。さらには、ユーザ様からの要望により、よりインテリジェントな監視も求められてきています。そのような中で、次の技術選定をどう考えているかについてもお話できればと思います。
 - name: 齊藤秀喜
   imgthumb: saito_hideki.png
   detail:
    - 株式会社インターネットイニシアティブ
    - 日本OpenStackユーザ会
   history:
    - 趣味はOpenStackとAnsibleへのちょっとした貢献とビール。仕事はクラウド基盤のちょっとした開発、ちょっとした運用、そしてちょっとしたリサーチ。I can develop OpenStack a little:)
    - twitter @saito_hideki
   messagetitle: OpenStack Osloを使おう - メインロジックの開発に集中するためのライブラリ活用
   messagebody: DevOpsが定着した現在、われわれインフラエンジニアも、コードを書くのが日常的な仕事の1つとなっています。しかしながら、ある機能を提供するコマンドを1つ作るにしても、本当に書きたいロジックだけでなく、設定ファイルやコマンドラインのパーサやログ出力、DBアクセスなどの付随する機能も開発しなければない現実があります。OpenStack Osloは、OpenStackの中で最も地味なプロジェクトですが、他の主要プロジェクトに対して、上記のような付随的機能をライブラリとして提供しています。NovaやNeutronなどの主要プロジェクトでも利用されているので実績も十分！本セッションでは、みなさんのプログラムの中から実際にOsloを利用する手法について紹介します。
 - name: 中島倫明
   imgthumb: tomoaki.nakajima.jpg
   detail:
    - 東京大学非常勤講師
    - 国立情報学研究所／TOPSE非常勤講師
    - 日本OpenStackユーザ会ボードメンバー
    - 一般社団法人クラウド利用促進機構技術アドバイザー
   history:
    - 日本OpenStackユーザ会の初代会長（2013-2015）として黎明期の普及啓蒙活動や運営体制の確立に従事し、現在もボードメンバーの一人として活動。人材育成の一環として、教育・研究機関での非常勤講師として講義を行いつつ、書籍や記事の執筆を行っている。最近は情報システム活用のための戦略立案支援に注力している。
    - 執筆書籍
    - 「オープンソース・クラウド基盤 OpenStack入門　構築・利用方法から内部構造の理解まで」（KADOKAWA/アスキー・メディアワークス）
    - 「OpenStackクラウドインテグレーション オープンソースクラウドによるサービス構築入門」（翔泳社）
    - 「絵で見てわかるクラウドインフラとAPIの仕組み」（翔泳社）
    - twitter @Irix_jp
    - facebook https://www.facebook.com/tomoaki.nakajima    - 1994年 株式会社スクウェア入社Final Fantasy Tactics やFinal Fantasy等、計７プロジェクトに携わる。
   messagetitle: 今エンジニアに最も必要なものは「戦略」である！孫子に学ぶ本質のつかみ方
   messagebody: IoTやFinTech、クラウド、機械学習など、次々と新しい要素が生まれ、めまぐるしく変化する情報産業の中でエンジニアはどのように生きていけば幸せになれるのでしょうか？小手先の技術や目の前の出来事に右往左往せずに、物事の本質をつかむための考え方について、古代中国の戦略家「孫子」の教えをベースとして「世界観」というキーワードを元にお話します。
 - name: 大山裕泰
   imgthumb: oyama-hiroyasu.png
   detail:
    - 株式会社 DMM.com ラボ
    - インフラ統括本部
   history:
    - ソフトウェアエンジニア。アリエル・ネットワーク株式会社、グリー株式会社を経て現在に至る。最近は主にインフラ基盤の運用・開発を行う。共著書に「次世代ネットワーク制御技術 OpenFlow入門」がある。NewtMQ 開発者。
   messagetitle: MOM (Message Oriented Middleware) に求めるモノ
   messagebody: ビッグデータや IoT に代表されるような分散システムにおいて、MOM のソフトウェアが重要な役割を果たしています。これによってシステムのモデルを単純化でき、またシステムをスケーラブルにできます。MOM の代表的なソフトウェアとして RabbitMQ, Kafka, Apollo などがあり、それぞれに特徴があります。本セッションでは、それぞれにどのような特徴があるかについて紹介し、どういった用途において何が適していそうかについて考察します。
 - name: 原田一樹
   imgthumb: harada_kazuki.png
   detail:
    - 日本マイクロソフト株式会社
   history:
    - 日本マイクロソフト中途入社2ヶ月目。前職は大手SIerに所属し、AWSやAzure、Bluemixなどのクラウド技術と、AIやIoTなどの新技術実証業務に従事。2016年5月までBluemixユーザー会「BMXUG」のコミュニテイリーダーを務め、「BluemixHack @XCITE Spring2015」、「IBM BluemixChallenge 2015」、「第1回Watson 日本語版ハッカソン」の3つのコンテストすべてで最優秀賞を受賞。
    - Twitter @harada_kazuki
    - facebook https://facebook.com/kazuki.harada.359
   messagetitle: 今話題のCognitive/AI系サービスを徹底分析！あなたに最適な選択を。
   messagebody: AI技術やIoTが熱を帯び、熱狂的になってきた昨今、Amazon、Google、Microsoft、IBM…各社のCognitive/AI系のサービスが利用できる状況になりました。このセッションでは、似たようなものもあれば独自のものもある状況における各社サービス・APIの得手不得手を徹底的に比較整理し、それぞれの利点を最大限に引き出せる活用手法をご紹介します。 本セッションは、所属会社の見解ではなく、私個人の見解としてお話しします。
 - name: 阿佐志保
   imgthumb: asa.shiho.png
   detail:
    - TIS株式会社 戦略技術センター
   history:
    - TIS株式会社 戦略技術センター所属。金融系シンクタンクなどでインフラ設計/構築業務を行っていました。出産を機に離職し、長きにわたり主婦業に専念していましたが、ひょんなことから「人とロボットの共生」した未来の世界を創り出したい！と思いはじめました。そして、ワークライフバランスを保ちながらも、未来の技術に挑戦できる、エンジニアにとってハッピーな環境をつくっていきたい。と、常にまじめなことばかりを考えている、まじめな人間です。
    - 著書
    - 「新米プログラマのためのAmazon Web Servicesによるクラウド超入門」(翔泳社)
    - 「プログラマのための Docker 教科書 インフラの基礎知識＆コードによる環境構築の自動化」（翔泳社）、
    - 「Windows 8 開発ポケットリファレンス」（技術評論社）
    - Twitter @_Dr_ASA
    - facebook https://www.facebook.com/asa.shiho
   messagetitle: 主婦が技術書を書いてSIerに入社した話。私の732ページを超えていけ！
   messagebody: JTF2015～2016のあいだに、コンテナとクラウドの書籍を2冊執筆しました。私はエンジニアではなく、普通の主婦です。家事や育児の合間のすきま時間を生かして、子どもの学習塾の月謝に、、、と思って毎日数ページずつ書きました。そして、主婦だけどSIerに入社したよ！！という、わりとカオスな話をします。私と技術コミュニティとのかかわり、情報発信の重要性、家事/育児や介護などとのワークライフバランスのとりかた、リモート勤務のコツ、キャリアのAutoScalingなど、インフラエンジニアにとって幸せな働き方の一例を情報共有できればと思っています。
 - name: 矢野哲朗
   imgthumb: tetsrow.yanno.png
   detail:
    - 株式会社スタイルズ ownCloudエバンジェリスト
   history:
    - もとは、ネットワーク屋だが、サーバーチューニング等をやっているうちになんだか変なところまで流れついてしまった。ownCloud で安全で自由なファイルのやり取りができるように目指している。データが自在に飛び回れる世界がきたらいいなあ。
    - facebook https://www.facebook.com/tetsrow.yanno
   messagetitle: 便利に使えるプライベートオンラインストレージ　ownCloudのあれこれと、一歩進んだチューニングを大公開！
   messagebody: ownCloudをご存知でしょうか？会社でDropBoxを使いたい、でも使わせてくれない…。ownCloudは、そんなあなたの悩みを解決する、プライベートなオンラインストレージです。このセッションでは、ownCloudの便利さや使って嬉しいポイント、進化の歴史、快適にownCloudを使うためのチューニングポイントに加え、昨今話題になりがちなセキュリティーをアップするためのTipsも公開します。
 - name: "@Clorets8lack"
   imgthumb: Clorets8lack.png
   detail:
    - 株式会社デベルアップジャパン代表取締役
   history:
    - 某商社に勤務する情シス担当者。10ヵ国、21拠点の海外インフラを孤独に運用して、気付いたら10年目に突入していた。ダイバーシティ要素満載のカオス環境をテクノロジーで改善するテスト中。
    - 株式会社デベルアップジャパン代表取締役としてユーザー、開発、営業、経営のマルチタスクに挑戦する意識高い系エンジニア。
    - 東京にある農業大学の醸造学科出身。お酒の作り方について話し出すと止まらない、とよく人に言われる。
    - twitter @Clorets8lack
   messagetitle: 情シス戦線異状アリ！？ 自作のパケットレコーダーで海外拠点のLANを自動監視してみた
   messagebody: 事業のグローバル化が叫ばれる昨今、海外に拠点を構える企業が増えています。しかし多くの場合、現地に専任のIT担当者を置くことはコストの観点から極めて難しいのが実情です。海外拠点を日本から遠隔サポートするケースでは、時差や言語の問題だけでなく、政府による通信規制や現地業者の品質、機材の違い等、日本とはあまりに異なる状況が地獄のように担当者を苦しめます。そんな中、精度よく迅速にトラブルを解決し、現地スタッフの信頼を得つつ、ガバナンスを確立するにはどうしたら良いでしょうか。本セッションではパケットキャプチャを用いて海外拠点のLANをリアルタイムに監視し、統計処理により異常検知する仕組みを開発･運用した体験談をお話します。遠隔地のインフラを高品質に保守するノウハウについて、実際に発生したインシデント事例をもとにご紹介したいと思います。
