     github: Songmu
   detail:
    - 株式会社はてな
    - チーフエンジニア兼Mackerelディレクター
   history:
    - 慶應義塾大学環境情報学部で中国語と機械翻訳の研究に注力。卒業後中国へ渡り、ITベンチャーの立ち上げに関わる。帰国後、語学学校での営業兼Web担当、印刷系SIerでの業務、カヤックでソーシャルゲーム開発のリードエンジニアなどの経験を経て、2014年9月にはてなに入社。東京オフィスでチーフエンジニアを務めると同時に、サーバー監視SaaSであるMackerelのディレクターを務める
    - http://www.songmu.jp/riji/
   messagetitle: Mackerelの技術の全て。これまでの道のりと更なる発展に向けて
   messagebody: 2014年9月に正式リリースしたはてなのサーバ管理・監視サービスであるMackerelでは、サーバサイド言語にScalaが採用され、サブシステムやユーザがホストにインストールする監視agentやそのpluginにはGoが採用されています。ミドルウェアにもPostgreSQL、Redis、Graphite等、これまでのはてなには馴染みの薄かった技術を採用しています。これらの技術は決して面白がって採用したわけではありません。実際、Mackerelは順調に成長を続けており、これらの技術の採用は妥当であったと考えています。なぜMackerelはこれらの技術を採用したのか、結果としてどのような苦労がありそれを乗り越えたのか、そして現在の課題について正直にお話します。また、Mackerelの急激な成長に伴い次のアーキテクチャを考えるフェーズにも入りつつあります。さらには、ユーザ様からの要望により、よりインテリジェントな監視も求められてきています。そのような中で、次の技術選定をどう考えているかについてもお話できればと思います。
 - name: 齊藤秀喜
